<html>
    <head>

        <link rel="stylesheet" type="text/css" href="./style.css">

        <div class="app" id="app">
            <div class="header">
                <h1>Picture of the Day</h1>
            </div>

                    <label  for="selectDate">Select Date : </label>

                </div>
                
            </div>
        </div>
